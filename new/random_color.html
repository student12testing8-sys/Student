<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Backgorund color</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 23px;
        }

        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 45px;
            width: 45px;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">Box1</div>
        <div class="box">Box2</div>
        <div class="box">Box3</div>
        <div class="box">Box4</div>
        <div class="box">Box5</div>
    </div>
    <script>
        let randomColorArray = ["red", "green","blue","white","black","brown","pink","yellow","cyan","aqua"]
        randomNumber=Math.random()
        if (randomNumber < 0.1){
           bgColor = randomColorArray[0]
        }
        else if (randomNumber> 0.1 && randomNumber <0.2){
            bgColor = randomColorArray[1]

        }
        else if (randomNumber> 0.2  && randomNumber <0.3){
            bgColor = randomColorArray[2]

        }
        else if (randomNumber> 0.3 && randomNumber <0.4){
            bgColor = randomColorArray[3]

        }
        else if (randomNumber> 0.4 && randomNumber <0.5){
            bgColor = randomColorArray[4]

        }
        else if (randomNumber> 0.5 && randomNumber <0.6){
            bgColor = randomColorArray[5]

        }
        else if (randomNumber> 0.6 && randomNumber <0.7){
            bgColor = randomColorArray[6]

        }
        else if (randomNumber> 0.7 && randomNumber <0.8){
            bgColor = randomColorArray[7]

        }
        else if (randomNumber> 0.8 && randomNumber <0.9){
            bgColor = randomColorArray[8]

        }
        else {
            bgColor = randomColorArray[9]
        }
        let randomNumber2 = Math.random()
if (randomNumber2 < 0.1){
           Color = randomColorArray[0]
        }
        else if (randomNumber2> 0.1 && randomNumber2 <0.2){
            Color = randomColorArray[1]

        }
        else if (randomNumber2> 0.2  && randomNumber2 <0.3){
            Color = randomColorArray[2]

        }
        else if (randomNumber2> 0.3 && randomNumber2 <0.4){
            Color = randomColorArray[3]

        }
        else if (randomNumber2> 0.4 && randomNumber2 <0.5){
            Color = randomColorArray[4]

        }
        else if (randomNumber2> 0.5 && randomNumber2 <0.6){
            Color = randomColorArray[5]

        }
        else if (randomNumber2> 0.6 && randomNumber2 <0.7){
            Color = randomColorArray[6]

        }
        else if (randomNumber2> 0.7 && randomNumber2 <0.8){
            Color = randomColorArray[7]

        }
        else if (randomNumber2> 0.8 && randomNumber2 <0.9){
            Color = randomColorArray[8]

        }
        else {
            Color = randomColorArray[9]
        }

        document.querySelectorAll(".box").forEach(element => {
            element.style.backgroundColor = bgColor;
            element.style.color= Color;
        });
    </script>

</body>

</html>
